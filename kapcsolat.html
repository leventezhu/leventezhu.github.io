        <div class="row my-2 mx-auto justify-content-center align-items-center">

            <form action="mailto:zk1l2l@inf.elte.hu" method="post" enctype="text/plain">
            <div class="container-fluid mx-auto">
              <div class="row my-5 justify-content-center align-items-center">
                <div class="col-8 mx-auto"><label class="nagybetu" for="pfb">Portré fotózás Budapesten</label></div>
                <div class="col-4 mx-auto">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="pfb" required>
                  <label class="form-check-label" for="pfb">Ezt kérem</label></div>
              </div>

              <div class="row my-5 justify-content-center align-items-center">
                <div class="col-8 mx-auto"><label class="nagybetu" for="sf">Stúdió fotózás</label></div>
                <div class="col-4 mx-auto">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="sf">
                  <label class="form-check-label" for="sf">Ezt kérem</label></div>
              </div>

              <div class="row my-5 justify-content-center align-items-center">
                <div class="col-8 mx-auto"><label class="nagybetu" for="cf">Céges fotózás</label></div>
                <div class="col-4 mx-auto">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="cf">
                  <label class="form-check-label" for="cf">Ezt kérem</label></div>
              </div>

              <div class="row my-2 mt-5 justify-content-start align-items-center">
                <div class="col-8 form-group">
                  <label for="nev">Kérlek add meg a neved:</label><br>
                  <input type="text" class="form-control" id="nev" name="nev" maxlength="55" size="55" required><br>
                </div>
                <div class="col-12 form-group">
                  <label for="leiras">Adj egy rövid leírást</label>
                  <textarea class="form-control" id="leiras" rows="5" placeholder="Ide írhatsz..." maxlength="1500" required></textarea>
                </div>
              </div>

              <div class="row mb-4 justify-content-end">
                <div class="col-3">
                  <button type="reset" class="btn btn-danger">Újrakezd</button>
                </div>
              </div>

              <div class="row my-1 justify-content-center align-items-center">
                <div class="col-12 form-check">
                  <input type="checkbox" class="form-check-input" id="adatvedelem" required>
                  <label class="form-check-label" for="adatvedelem">Az adatvédelmi tájékoztatót <strong>elfogadom</strong></label>
                </div>
              </div>

              <div class="row my-3 justify-content-center align-items-center">
                <div class="col-12">
                  <button type="submit" class="btn btn-success btn-lg">Elküldés</button>
                  
                </div>
